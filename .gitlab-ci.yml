lint_code:
  stage: test
  script:
    - cd v3
    - make lint

lint_code_v4:
  stage: test
  script:
    - cd v4
    - make lint


create_config:
    stage: test
    script:
     - cd v3
     - make build
     - ./sdl-clock --dump-config > clock.ini
     - ./sdl-clock --http-port :80 --dump-config > clock_port80.ini
    artifacts:
        paths:
            - v3/clock.ini
            - v3/clock_port80.ini

create_config_4:
    stage: test
    script:
     - cd v4
     - go build gitlab.com/Depili/clock-8001/v4/cmd/sdl-clock
     - ./sdl-clock --http-port :80 --defaults --dump-config > clock_port80.ini
    artifacts:
        paths:
            - v4/clock_port80.ini


build:
  image: registry.gitlab.com/depili/clock-8001-build:master
  stage: build
  script:
    - cd v3
    - make build
  artifacts:
     paths:
     - v3/matrix-clock
     - v3/sdl-clock
     - v3/clock-bridge
     - v3/clock.ini
     - v3/clock_port80.ini
     - fonts/7x13.bdf

build_v4:
  image: registry.gitlab.com/depili/clock-8001-build:master
  stage: build
  script:
    - cd v4
    - go build gitlab.com/Depili/clock-8001/v4/cmd/sdl-clock
  artifacts:
     paths:
     - v4/sdl-clock
     - v4/clock_port80.ini



deploy_latest:
    stage: deploy
    before_script: []
    script:
        - apt-get update -qq && apt-get install -y -qq sshpass
        - cd v3
        - ls
        - sshpass -V
        - export SSHPASS=$USER_PASS
        - export TS=$(date +%Y-%m-%d-%H%M%S)
        - sshpass -e scp -o stricthostkeychecking=no sdl-clock clock8001@kissa.depili.fi:/var/www/html/clock-8001/testing/sdl-clock-$TS
        - sshpass -e scp -o stricthostkeychecking=no matrix-clock clock8001@kissa.depili.fi:/var/www/html/clock-8001/testing/matrix-clock-$TS
        - sshpass -e scp -o stricthostkeychecking=no clock-bridge clock8001@kissa.depili.fi:/var/www/html/clock-8001/testing/clock-bridge-$TS
    only:
        - master
        - tags

deploy_release:
    stage: deploy
    before_script: []
    script:
        - apt-get update -qq && apt-get install -y -qq sshpass
        - cd v3
        - ls
        - sshpass -V
        - export SSHPASS=$USER_PASS
        - export TS=$(date +%Y-%m-%d-%H%M%S)
        - sshpass -e scp -o stricthostkeychecking=no sdl-clock clock8001@kissa.depili.fi:/var/www/html/clock-8001/releases/sdl-clock-$CI_COMMIT_TAG
        - sshpass -e scp -o stricthostkeychecking=no matrix-clock clock8001@kissa.depili.fi:/var/www/html/clock-8001/releases/matrix-clock-$CI_COMMIT_TAG
        - sshpass -e scp -o stricthostkeychecking=no clock-bridge clock8001@kissa.depili.fi:/var/www/html/clock-8001/releases/clock-bridge-$CI_COMMIT_TAG
        - curl -X POST -F token=$BR_TOKEN -F "ref=master" -F "variables[CLOCK_TAG]=$CI_COMMIT_TAG" https://gitlab.com/api/v4/projects/10763408/trigger/pipeline
    artifacts:
      paths:
        - v3/matrix-clock
        - v3/sdl-clock
        - v3/clock-bridge
        - v3/clock.ini
        - v4/sdl-clock
        - v4/clock_port80.ini
        - v4/ttf_fonts
        - fonts/7x13.bdf
      name: "clock-8001-release-$CI_COMMIT_TAG"
    only:
        - tags
